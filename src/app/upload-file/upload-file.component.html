<div class=" bg" >
  <div class="row mrg-top-screen ">
      <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12"></div>
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12  form-container" >
          <form class="jumbotron mrg-reg-top" [formGroup]="uploadForm" (ngSubmit)="upload()" novalidate>
              <h1 class="hh" align="center">Upload Review</h1>

            <div align="center">
                Select your review file: 
                <input type="file" name="file" (change)="onSelectedFile($event)" accept=".json" /><br><br>
              
                <div *ngIf="fileUpload.status ==='error'">
                  <div [innerHTML]="fileUpload.message"></div>
                </div>

                
                <div *ngIf="fileUpload.status ==='progress'">
                    <div class="progress" style="height:20px;margin-bottom:20px;">
                      <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
                    </div>
                  </div>

                <div *ngIf = "fileTypeCheck==true" class="danger upload-valid-msg">
                  Required file is in json format
                </div>
            </div>
         
          <div align="right" class=" lgn-success-btn upload-btn">
            <button   type="button" class="btn btn-success"  (click)="upload();"  [disabled]="!uploadForm.valid">Upload</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button   type="button" class="btn btn-success" (click)="cancel();uploadForm.reset();">Cancel</button>
          
          </div>
          </form>
    
          </div>
          </div>
          </div>
